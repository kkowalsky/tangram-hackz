sources:
    mapzen:
        type: TopoJSON
        url:  https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-VyYjZGS
        max_zoom: 16
textures:
    waves:
        url: https://dl.dropboxusercontent.com/u/335522/seigaiha.png
layers:
    water:
        data: { source: mapzen }
        filter:
            not:
                - boundary: true
                - kind: playa
        draw:
            polygons:
                style: waves
                order: 100
                color: white
    earth:
        data: { source: mapzen }
        filter: { not: { boundary: true } }
        draw:
          polygons:
            color: gray
styles:
    roads:
        base: lines
        lighting: false
    waves:
        base: polygons
        material:
            diffuse:
                texture: waves
                mapping: planer
                scale: 1.0
    dash:
        base: lines
        dash: [1, 2]
